<!-- Carousel Styles -->
<style>
  .carousel-container {
    position: relative;
    max-width: 600px;
    margin: auto;
    overflow: hidden;
  }
  .carousel {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }
  .carousel-item {
    display: flex;
  }
  .carousel-prev, .carousel-next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    cursor: pointer;
    padding: 10px;
    z-index: 10;
  }
  .carousel-prev {
    left: 0;
  }
  .carousel-next {
    right: 0;
  }
</style>

<!-- Carousel JavaScript -->
<script>
  const carousel = document.querySelector('.carousel');
  const items = document.querySelectorAll('.carousel-item img');
  const prevButton = document.querySelector('.carousel-prev');
  const nextButton = document.querySelector('.carousel-next');

  let currentIndex = 0;

  function updateCarousel() {
    const offset = -currentIndex * 300;  // Each image is 300px wide
    carousel.style.transform = `translateX(${offset}px)`;
  }

  prevButton.addEventListener('click', () => {
    currentIndex = (currentIndex > 0) ? currentIndex - 1 : items.length - 2;
    updateCarousel();
  });

  nextButton.addEventListener('click', () => {
    currentIndex = (currentIndex < items.length - 2) ? currentIndex + 1 : 0;
    updateCarousel();
  });

  setInterval(() => {
    currentIndex = (currentIndex < items.length - 2) ? currentIndex + 1 : 0;
    updateCarousel();
  }, 3000);  // Chuyển slide mỗi 3 giây 
</script>
