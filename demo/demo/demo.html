<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./demo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container"> 
        <div class="left">
         <img src="https://img.freepik.com/premium-photo/tender-fresh-green-birch-leaves-tree-sunny-weather_199743-4162.jpg?ga=GA1.1.1237201776.1723113473&semt=ais_hybrid" alt="">
        </div>
       <form action="">
            <h1>ĐĂNG KÝ</h1>
            <div class="right">
                <div class="form-group">
                  <label for="">Username:</label>
                  <input type="text" placeholder="Enter your name">
                </div>
                <div class="form-group">
                  <label for="">Email:</label>
                  <input type="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                  <label for="">Phone:</label>
                  <input type="number" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                  <label for="">Password:</label>
                  <input type="password" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                  <label for="">Date:</label>
                  <input type="date" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                  <label for="">Quốc gia:</label>
                 <select >
                     <option disabled selected>Vui lòng chọn quốc gia</option>
                     <option value="">Viet Nam</option>
                     <option value="">Thai Lan</option>
                     <option value="">Lao</option>
                 </select>
                </div>
                <div class="form-group">
                  <label for="">Sở thích:</label>
                  <input type="checkbox" >
                  <label for="">Đọc</label>
                  <input type="checkbox" >
                  <label for="">Ghi</label>
                  <input type="checkbox" >
                  <label for="">Nghe</label>
                </div>
                <div class="form-group">
                  <label for="">Giới tính:</label>
                  <input type="radio" name="gender" >
                  <label for="">Nam</label>
                  <input type="radio" name="gender" >
                  <label for="">Nu</label>
                  <input type="radio" name="gender" >
                  <label for="">Khac</label>
                </div>
                <div class="form-group">
                  <label for="">Nội dung:</label>
                   <textarea rows="4" ></textarea>
                </div>
                <div class="form-group">
                  <label for="">Avatar:</label>
                    <input type="file">
                </div>
            </div>
            <div class="link">
               <button>SEND</button>
               <button type="submit">SUBMIT</button>
               <button type="reset">RESET</button>
            </div>
       </form>
    </div>
</body>
</html>
